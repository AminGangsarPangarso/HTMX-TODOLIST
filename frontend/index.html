<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TODO LIST HTMX</title>
  </head>
  <body >
    <div class="container mx-auto flex flex-col justify-center items-center">
        <h1 class="text-3xl font-bold mb-8">TODO LIST</h1>
        <div class="flex flex mt-8">
          <div class="" id="notification"></div>
            <input name="kegiatan" id="kegiatan" type="text border-2 border-blue-500 ountline-none " placeholder="input your todo">
            <button class="bg-blue-500" hx-post="http://localhost:4000/work" hx-trigger="click" hx-include="[name=kegiatan]" hx-target="#notification">ADD</button>
            
        </div>
        <div class="">
            <ul hx-get="http://localhost:4000/work" hx-trigger="load delay:1s">
                <li></li>
            </ul>
        </div>
    </div>
    
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
